<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hello!</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/style.css" />
      <script
         src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"
      ></script>
      <script src="/script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="row mt-4">
            <div class="col-12 col-md-8 offset-md-2">
               <div class="row">
                  <div class="col-12">
                     <h3 class="mb-4">
                        Contact me
                     </h3>
                  </div>

                  <div class="col-12">
                     <div class="custom-control custom-radio">
                        <input
                           type="radio"
                           id="professional-reason"
                           name="reason-for-inquiry"
                           class="custom-control-input"
                           checked
                        />
                        <label
                           class="custom-control-label"
                           for="professional-reason"
                           >This is a professional request.</label
                        >
                     </div>
                     <div class="custom-control custom-radio">
                        <input
                           type="radio"
                           id="personal-reason"
                           name="reason-for-inquiry"
                           class="custom-control-input"
                        />
                        <label
                           class="custom-control-label"
                           for="personal-reason"
                           >This is a personal request.</label
                        >
                     </div>
                  </div>
                  <div class="col-12 mb-1 mt-2">
                     <textarea rows="4" id="email-body"></textarea>
                  </div>
                  <div class="col-12">
                     <div class="custom-control custom-checkbox">
                        <input
                           type="checkbox"
                           class="custom-control-input is-invalid"
                           id="are-you-human"
                        />
                        <label class="custom-control-label" for="are-you-human"
                           >Check to prove you are not a robot.</label
                        >
                     </div>
                  </div>

                  <div class="col-12 mt-2">
                     <button
                        class="btn btn-primary float-right"
                        id="email-button"
                        disabled
                     >
                        Email professional request
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
